server:
  port: 9090

spring:
  application:
    name: demo-scg
  cloud:
    kubernetes:
      reload:
        period: 1000
        enabled: true
      config:
        enabled: true
        name: demo-scg-configmap
        namespace: gateway
        sources:
          # Spring Cloud Kubernetes looks up a ConfigMap named demo-scg-configmap in namespace gateway
          - name: demo-scg-configmap